<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    函数是数据类型，是第六种
    
    构造函数 ： 

        构造函数，其实也是一个函数，可以用来创建对象的函数
        <script>
            // 内置构造函数创建对象
            var obj = new Object()  // Object其实就是一个构造函数
            // 当你使用 new 函数来船舰对象的时候，这个函数就是构造函数

            //系统内置了很多的构造函数 Object，Number,String

            var num = new Number(10) // 创建一个数字对象
            num++ // 数字对象可以进行数学运算
            console.log(num) 

            var str = new String('aaa') //创建一个字符串对象
            str = str + 20  // 字符串对象可以进行拼接
            console.log(str)
        </script> 
</body>
</html>
