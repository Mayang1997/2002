        案例： 任意数字求和

        <script>
            function and() {
                console.log(arguments) // 打印变量，便于查看
                var resule = 0 // 叠加数字的变量

                // 因为arguments的lenght是有多少个实参就等于多少，而存储在arguments上的第一个实参的值是从索引的 0 开始的 ，想要获取第一个实参的值就必徐打印arguments[0] 
                for (var i = 0; i < arguments.length; i++) {
                    resule += arguments[i]
                }
                console.log(resule)
            }

            // 传递实参  当给arguments传递两个实参时，arguments.length等于2 ，这时 i 变量 < 2   ，循环两次 那么arguments[i]，也执行两次
            and(20,30)
        </script>
