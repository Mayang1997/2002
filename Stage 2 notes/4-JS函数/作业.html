    作业1： 传递任意个数字的乘积

    <script>
        function and() {
            console.log(arguments)

            var resule = 1 //叠加数字的变量
            for (var i = 0; i < arguments.length; i++) {
                resule *= arguments[i]  
            } 
            
            return resule
        }
        
        // 传递给函数实参 

        var str = and(20,30)
        console.log(str)

    </script>
