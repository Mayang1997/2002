    四 ： 封装求平均数函数

        <input type="button" value="测试" onclick="fn()">

        <script>
            // 封装求平均值的函数
            // 功能：求一组数的平均值
            // 参数：一组数
            // 返回值：平均值
            function fn() {
                var arr = [99,65,98,22,78,86]

                var m = average(arr)
                console.log(m)
            }

            function average(scores) {

                var num = 0  // 设置一个叠加变量

                //求和 
                // 遍历数组 利用循环 将数据一个一个存放在 i 上
                for (var i in scores) {
                    num += scores[i]
                }
               var avg = num / scores.length

               return avg
            }
        </script>
