<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 扩充
        // (?=\D+\d)  条件是首字母不能是数字，但是整个字符串中必须含有1个数字
        // (?=.*[a-z])  必须包含一个小写字母，字母可以在任意位置
        // (?=.*[A-Z]) 必须包含一个大写字母，字母可以在任意位置
        // [a-zA-Z0-9]{8,16}  大小写字母和数字字符最少8个，最多个16
        /^(?=\D+\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{8,16}$/

    // 元字符 ： 是拥有特殊含义的字符

    // 1：通配符 ： . 表示一个任意字符
    // 定义一个正则表达式
    var reg = /c.t/g
    console.log('catef'.match(reg))  // 返回一个数组，里面有一个元素 cat
    console.log('abacadaeaf'.replace(/a./g,'z'))  // 将 a加上任意一个字符 转换成 z


    // 2：转义字符 : \  将元字符转换成字符
    var str1 = 'a.tef'
    // 利用转义字符 \ 将表达式中的 . 转化成字符
    // 当遇到 \内容 相当于将内容转换为字符   /\ 表示\字符
    console.log(str1.match(/a\.t/g))  // 返回一个数组，里面有一个元素 c.t


    // 3：[] : 满足[]内任意一个字符   中括号内代表任意一个字符
    var str2 = 'adtssactddsaat'
    // 只要满足[abcdefg] 中的任意一个字符 就会返回出去组成一个数组
    console.log(str2.match(/a[abcdefg]t/g))   // adt act aat

    var str3 = 'sd54adas513a1da78878k'
    // 将str3中所有的数字找出，并转换成字符
    console.log(str3.match(/[0123456789]/g).join(''))   
    // 将str3中所有的字符找出
    console.log(str3.replace(/[0123456789]/g,''))

    // 注意： 通配符 . 在[] 中不需要转义，因为在[]中就是为字符 .


    // 简化
    // [0-9]  === [0123456789]
    // [a-z]  === [abcd......xyz]
    // [A-Z]  === [ABCD......XYZ]
    // [A-Za-z0-9]  === [以上三个的合集]
    // [\u4e00-\u9fa5]   中文合集


    // 4：反义字符
    // [^0-9]  除了数字以外的所有字符  -  非数值
    // [^A-Za-z]  除了字母以外的所有数值  -  非字母
    // [a^bc]   注意：如果 ^ 不是出现在 [] 的第一位，那么就代表 ^ 不是反义字符，就是字符串 ^ ,[a^bc] === 'a^bc'

    // /\w/  === [a-zA-Z0-9_]   注意有下划线
    // /\W/  === [^a-zA-Z0-9_]   

    // /\d/ === [0-9]   
    // /\D/ === [^0-9]   非数值

    // /\s/ === / / 
    // /\S/  非空格



    // 4: 群组 ()  是可以将一些内容进行分组
    // 当 a,b,c 使用() 后，被分为三个组，通过mache 可以查看到
    // 当使用 () 后，就不要再使用 g 查找
    // 分组的访问顺序：从外到内，从前到后
    console.log('abc'.match(/(a(b)c)/))

    // 小案例 隐藏随机号码
    var str = '18770414444'
    // 将字符串分组
    console.log(str.match(/^(\d{3})(\d{4})(\d{4})$/))
    // 再分组中，$1 为群组1 $2 为群组2 ，依次类推 
    console.log(str.replace(/^(\d{3})(\d{4})(\d{4})$/,'$1****$3'))

    // 验证表达式
        // 用户名
        // /^\w{8,16}$/

        // 邮箱验证
        // /^\w{5,}\@[a-zA-Z0-9]{2,}\.(com|net|org)(\.cn)?$/

        // 电话号码
        // /^1\d{10}$/

        // 网址验证
        // /^https?:\/\/www\.\w+\.\w+$/
</script>
</html>
