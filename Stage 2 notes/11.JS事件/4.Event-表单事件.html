    // 应用 1 ：change - 表单事件 - 当失焦时，判断元素的内容有没有改变 - 表单得内容：value属性

        // change案例-计算器
        var form = document.querySelector('form')
        form.addEventListener('change',changeHandler)

        function changeHandler(e){
            var sum = this.lastElementChild
            sum.textContent = getSum()
        }

        function getSum(){
            switch (form.children[1].value) {
            case "+":
                return Number(form.children[0].value) + Number(form.children[2].value);
            case "-":
                return form.children[0].value - form.children[2].value;
            case "*":
                return form.children[0].value * form.children[2].value;
            case "/":
                return form.children[0].value / form.children[2].value;
            }
        }
