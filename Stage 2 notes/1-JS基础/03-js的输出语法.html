<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    JS的输出语法：
        1：把内容在页面中显示出来
          + alert(输出的内容)   弹框显示
            只有不是纯数字，都被当作变量被解析
            用引号包裹起来就是普通文本
          + console.log(你要输出的内容)  小括号的书写规则跟alert一样
            不显示在页面中，显示在浏览器的开发者工具上--控制台

        输出语法：就是检测我们计算的值是否正确，或者检测值变量的存储

        <script>
            var n1 = 100  //n1这个变量为100
            alert(n1)    //alert 弹框在页面中输出为100  
            console.log(n1)   //这里小括号中是书写输出的内容 内容为n1 & 100 
            console.log(100)    
        </script>

        <script>
            var n2 = '你好锦哥'  
            alert(n2)
            console.log(n2)   //n2 变量为锦哥 检n2是否为锦哥
        </script>
</body>
</html>
