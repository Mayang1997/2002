    <script>
        // 作业三：
        // 创建一个数组，
        // 1)、从2开始给元素赋偶数值，
        // 2)、按顺序每5个求一次平均值 放在另一个数组并输出。


        var arr = [30]  // 定义一个有30个元素的数组
        for (var i = 1; i <= 30;i++) {
            arr.push(i*2)
        }
        console.log(arr)

        //2)、按顺序每5个求一次平均值 放在另一个数组并输出。
        var sum = 0; //保存求和结果
        var arr2=[]; //保存平均值的数组
        for(var i=0;i<arr.length;i++){
                //求和
            sum=sum+arr[i];

            if((i+1)%5==0){//看看有没有够5个
                var avg = sum/5; //求平均值
                arr2.push(avg); //把平均值放入数组
                sum = 0; //保证下次的五个数求和之前，是从0开始求和的。
            }
            
        }
        
        console.log(arr2);

        
    </script>

<script>

    function testf(){
        var arr = noRepeat([1,2,4,2,3,5]);
        console.log(arr);
    }
    
    //功能：数组去重
    //参数：数组
    //返回值：去重后的数组
    
    // 举例说明题意：
    //原始数： 1,2,3,4,3,3,2,5
    //执行函数后的结果是： [1,2,3,4,5]
    
    function noRepeat(arr){
        var arr2=[];//保存去重后的结果
        for(var i in arr){
            //判断arr[i]在arr2里是否存在
            if(has(arr2,arr[i])!=true){
                arr2.push(arr[i]); 
            }
        }
        return arr2;
    }
    
    //功能：判断一个数在数组中是否存在:
    //参数：数组，一个数
    //返回值：true：存在；false：不存在
    function has(arr,n){
        for(var i in arr){
            if(arr[i]==n){
                return true;
            }
        }
        return false;
    }
    
    
    </script>
