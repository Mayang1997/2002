<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>


    <script>
        // Ajax 不仅可以请求服务器数据，还可以请求本地数据

            // 一：加载本地文件  -- 通过 GET 方式
            var xhr = new XMLHttpRequest()
            xhr.addEventListener("load",loadHandler)
            xhr.open("GET","./load/a.txt")
            xhr.send()

            function loadHandler(e){
                var div0 = document.querySelector('div')
                div0.textContent = this.response
            }


            // 二：加载外部JSON文件  注意只能读取不能修改
            var xhr0 = new XMLHttpRequest()
            xhr0.addEventListener("load",loadHandler0)
            xhr0.open("GET","./load/config.json")
            xhr0.send()

            function loadHandler0(e){
                // 将返回来的 json字符串 转换成对象
                var obj = JSON.parse(this.response)
                console.log(obj)
            }
    </script>
</body>
</html>
