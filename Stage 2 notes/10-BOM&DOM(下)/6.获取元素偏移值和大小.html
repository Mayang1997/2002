        .box{
            border: 10px solid orange;
            padding: 10px;
            width: 500px;
            height: 300px;
            background: gray;
            position: relative;
            margin: auto;
        }
        .small{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            left: 50px;
            margin-left: 100px;
            top: 0;
        }
    </style>
</head>
<body>
    元素的偏移值 - 就是元素距离页面左/上的距离 
    获取它的目的： 在动效中用到

    获取方法：
        获取元素左边的间距： 元素.offsetLeft
        获取元素上边的间距： 元素.offsetTop

    获取元素的大小： - 值是数字
        获取到含边框的元素大小：元素.offsetWidth 元素.offsetHeight
        获取到不含边框的元素大小：元素.clientWidth 元素.clientHeight


    情况一：
    <div></div>

    情况二：
    <div class="box">
        <div class="small"></div>
    </div>

</body>

        console.log(div.offsetLeft)  // 150px

    <script>
        //情况二：

        // 当元素在一个定位过的盒子中时
        var small = document.querySelector('.small')
        console.log(small.offsetLeft) // 150px
        // 在这里的150px 是自己 到 设置过定位的父盒子之间的间距

        // 如果父盒子没有定位，那这里的这个150px 就是指html 到 自己的间距
    </script>

    <script>
        // 获取元素的大小
        var div = document.querySelector('.box')
        console.log(div.offsetWidth,div.offsetHeight) // 540 340
        // 包含边框 和 padding

        console.log(div.clientWidth,div.clientHeight) // 520 320 
        // 不包含边框，但是包含pidding
    </script>
