        判断数字范围:
         条件:让一个数字在 10 与 20 之间
            那么它 必须大于10 且 小于 20
        <!-- 在比较运算符中,结果只有 true和false -->
            <script>
                var num = 11
                if (num > 10 && num <20 ) {
                    console.log(num +'在 10与 20 之间')
                }
                // 如果不写 && 那么条件 10 < num < 20 会出错 因为,在比较时是先比较10 < num 得到的结果 为true ,(true的值为1) ,在进行与20的比较,结果为 true 会会执行条件后的代码 反之 num为小于1的值,那么先进行计算10 < num 结果为false (false值为 0) ,在比较20 结果为 true 代码会执行
            </script>
