     分支结构 switch

     基础写法：

     <script>
         var num = 9
         // switch 后的小阔号跟的是需要判断的值，大括号里是判断的值满足的各个情况和代码
         switch (num) {
            case 1:    // case 情况一  case 1： 情况的值为1时 执行代码
            console.log('星期一')
            break  // break 情况一结束

            case 2:
            console.log('星期二')
            break

            case 3: 
            console.log('星期三')
            break

            case 4: 
            console.log('星期四')
            break

            case 5: 
            console.log('星期五')
            break

            case 6: 
            console.log('星期六')
            break

            case 7: 
            console.log('星期天')
            break

            default:   //  当switch 语句的设置的条件下 ，所有的情况都不满足的时候，执行 default 的代码
            console.log('请输入 1~7 之间的值')
         }
     </script>

     <script>
         var s1 = 2
         // switch 小括号里书写的时你要判断的 值 ！！！
         switch (s1) {
            case 1:
            console.log('吃西餐')
            break

            case 2: 
            console.log('吃霸王餐')
            break

            case 3: 
            console.log('吃中餐')
            break

            default: 
            console.log('毛都没有')
         }
     </script>

     switch 中 case 的穿透 ：

     <script>

         var s2 = 1

        switch (s2) {
            //  不写break 将会从满足条件的情况一直往下穿透，直到遇到break
            case 1:
            console.log('吃一顿')

            case 2: 
            console.log('吃两顿')

            case 3: 
            console.log('吃三顿')
            
            // 以上都不满足执行default
            default:
            console.log('在switc分支语法中，如果不写 dreak 那么它就会在满足条件的那个情况往下一直穿透，且将不考虑以下的值，全部执行 ，直到遇到 break')
        }
     </script>
