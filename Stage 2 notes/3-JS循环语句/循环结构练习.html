    利用循环得到有规律的数字：

    <script>
        var num = 1

        // while 循环的小括号里放的是条件 大括号中放置的是当判定条件满足时执行的代码
        while (num <= 7) {
            console.log(num)
            // 如果不设置变量的自身发生改变，那么只要判定条件为 true 那么它会执行，执行完后变量会再次进行判定，当再次判定的结果为 true 会继续执行 ，没有尽头。
            // 设置了变量的自身发生改变，直到不满足判定将不再执行
            num++  //  让自身发生改变，就不会死循环
        }
    </script>

    求和案例：1+2+3+4.......+100

    <script>

        var n = 1  // 循环要用的判定变量 

        var resule = 0  // 叠加变量

        while (n <= 100) {
            resule += n 
                // n在不断的进行判定循环执行 直到100 ，resule也叠加了100次
            n++ 
        }

        //打印结果
        console.log(resule)
    </script>

        案例： 水仙花:三次自幂数
        
        <script>
            for (var v = 100;v <= 999; v++){
                //找到100 - 999 之间的所有数字

                //拆开每一个数字
                var a = parseInt(v / 100)
                var b = parseInt(v % 100 / 10)
                var c = v % 10

                var resule = a * a * a + b *b *b + c *c *c 
                //水仙花 就是三个数字三次方之和 为abc
                if (resule === v) {
                    console.log(v + '是水仙花数字')
                }
            }
        </script>
