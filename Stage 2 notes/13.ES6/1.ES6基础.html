<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
<script>
    // ES6 - 1: 严格模式  - "use strict"

    /* 
        1 : 任何变量必须先声明,不能直接使用
        2 : 参数不能重复
        3 : 不能使用 with
        4 : 只读数据的长度不能修改
        5 : 不允许使用 8 进制
        6 : 不能删除固有属性
        7 : 不能使用 evle - 反射
        8 : 不能使用 arguments.callee 和 arguments.callee.caller
        9 : function fn(){
                // 如果没有开启严格模式，在函数中this是window
                // 但是开启严格模式后，函数中this就会变成undefined
                // 全局的函数中尽量不要使用this
                console.log(this);
            }

            fn();
        10 : 增加保留字,比如protected、static和interface,定义变量时不能使用
    */

</script>
</html>
