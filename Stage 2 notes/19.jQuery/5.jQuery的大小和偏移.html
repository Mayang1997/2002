<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            left: 300px;
            top: 300px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        #box>span{
            display: block;
            width: 20px;
            height: 20px;
            background-color: blue;
        }
    </style>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div></div>


    <!-- 有定位的父元素 -->
    <p id="box"> <span></span> </p>

    <script>
        $('div').css('backgroundColor','red')
        // jquery 的元素尺寸和偏移

            // TODO 一：元素宽高的操作
            // 设置 div 内容位置的高为 200px 
            $('div').height(200)
            // 获取 div 元素内容位置的高，不包含 padding 和 border 
            console.log($('div').height())
            // 设置 div 内容位置的宽为 200px 
            $('div').width(200)
            // 获取 div 元素内容位置的宽，不包含 padding 和 border 
            console.log($('div').width())
            

            // TODO 二：获取元素的内置宽和高
            // 获取 div 元素内容位置的高，包含 padding 不包含 border 
            console.log($('div').innerHeight()) 
            // 获取 div 元素内容位置的宽，包含 padding 不包含 border 
            console.log($('div').innerWidth())
            
            // TODO 三：获取元素的外置宽和高
            // 获取 div 元素内容位置的高，包含 padding 和 border 
            console.log($('div').outerHeight()) 
            // 获取 div 元素内容位置的高，包含 padding 和 border 和 margin 
            console.log($('div').outerHeight(true)) 
            // 获取 div 元素内容位置的宽，包含 padding 和 border 
            console.log($('div').outerWidth()) 
            // 获取 div 元素内容位置的高，包含 padding 和 border 和 margin 
            console.log($('div').outerWidth(true))


            // TODO 四：元素的位置 
            // 1：元素相对页面的位置 
            // 获取 div 相对页面的位置 
            console.log($('div').offset())  // 得到的是以一个对象 { left: 值, top: 值 }        
            // 给 div 设置相对页面的位置 
            $('div').offset({ left: 100, top: 100 }) // 获取定位到一个距离页面左上角 100 100 的位置

            // 2: 元素相对于有定位的父元素的偏移量
            // 获取 div 相对于父元素的偏移量（定位的值） 
            console.log($('p').position())
            
            // 3: 获取页面卷去的高度和宽度
            $(document).on("scroll",function(){
                // 获取浏览器卷去的高度 
                console.log($(this).scrollTop()) 
            })
            $(document).on("scroll",function(){ 
                // 获取浏览器卷去的宽度 
                console.log($(this).scrollLeft()) 
            })
    </script>
</body>
</html>
