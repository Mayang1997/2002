<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>

    <script>
        // 对象是一种复杂的引用原型数据   Object

        // TODO 一：对象的创建方法
        /* 
            1：字面量创建方式 - var obj = {}
            2：构造函数式创建 - var obj = new Object()
            3：原型继承的方式 - var obj = Object.create("obj要继承的对象")
        */

        // TODO 二：原型 prototype   ==  __proto__
            /* 
                原型链：任何一个对象都是由原型和原型连接形成的链式结果
                        任何对象的链式最尾部一定是 Object
            */
            // 查看数值数据的原型
            var num = new Number()
            console.log(num.__proto__)  // 链式最终的尾部为 Object
            // 查看字符串数据的原型
            var str = new String()
            console.log(str.__proto__)  // 原型 为 Object
            // 查看布尔数据的原型
            var bool = new Boolean()
            console.log(bool.__proto__)  // 原型 为 Object
            // 查看undefined和null数据的原型
            var a = undefined
            var b = null
            // console.log(a.__proto__,b.__proto__)  // 报错，因为这两个数据类型本身为空，所以没有原型

            // 扩：- 元素的原型链 div元素为例
            var div = document.querySelector("div")
            // div元素的原型链 - HTMLDivElement-->HTMLElement-->Element-->Node-->EventTarget-->Object
            console.log(div.__proto__)  

        // TODO 三：对象继承的属性
            // 创建一个对象
            var obj0 = {
                a:10,
                b:30,
                c:function(){
                    console.log("我是obg0的方法")
                },
                // ES6的添加对象属性方法
                d(){
                    console.log("ES6添加属性的新写法")
                }                 
            }
            // 以 obj0 为原型 创建一个新的对象 
            var obj1 = Object.create(obj0)  // 创建出来的 obj1 是一个空对象，但是他继承了 obj0 的所有属性和方法
            // 调用 obj1 原型下的方法
            obj1.c();     obj1.d(); 
            console.log(obj0,obj1)
            // 调用 obj1 原型下的属性 a
            console.log(obj1.a)  // 10
            // 总结 
            /* 
                1：对象由两种属性，第一种是对象本身的属性，第二种是对象自身原型里的属性
                2：自身的属性简称对象属性，自身原型里的属性简称原型属性
                3：调用对象的属性时，首先查看对象属性是否存在，由就优先调用对象属性
                3.1：如果对象属性不存在，那么就会从原型链上距离该对象最近的一层具备该属性的原型属性获取
                4：如果设置属性时，不能够设置到原型链的任意一个原型属性中，只能设置到对象属性中
            */


        // TODO 四：更改对象的原型链，属性值
            // 创建对象
            var o = {a:6,b:5}
            // 继承
            var o1 = Object.create(o)
            // 修改 o1 对象下的原型属性
            o1.__proto__.a = 10   // 会改变原来对象的属性值
            console.log(o,o1)
            // 更改对象原型
            // 创建一个新对象
            var o2 = {a:1,b:2}
            o1.__proto__ = o2   // 会改变 o1 的原型属性
            console.log(o1,o2)
    </script>
</body>
</html>
