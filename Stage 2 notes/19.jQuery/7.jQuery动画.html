<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 5px;
            position: relative;
        }
    </style>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="1">1</div>
    <div class="2">2</div>
    <div class="3">3</div>
    <div class="4">4</div>
    <div class="5">5</div>
    <div class="6">6</div>
    <div class="7">7</div>
    <div class="8">8</div>

    <script>
        // jquery 动画

            // TODO 一：隐藏动画  hide()
            // 给 元素 绑定一个隐藏的动画 
            $('.1').hide(1000)  // 如果元素本身是 display block 的状态可以隐藏起来 
            
            // 给 元素 绑定一个显示的动画 
            // 接受三个参数 $('元素').hide('毫秒', '速度', '回调函数') 
            $('.2').hide(2000, 'linear', function () {
                console.log('我隐藏完毕') 
            })
            // 点击事件隐藏
            $('.3').on('click',function(e){
                $(this).hide(2000)
            })

            // TODO 二：显示动画 show()
            // 给 元素 绑定一个显示的动画 
            $('.1').show(1000)   // 如果元素本身是 display none 的状态可以显示出来       
            // 给 元素 绑定一个显示的动画 
            // 接受三个参数  $('元素').show('毫秒', '速度', '回调函数') 
            $('.2').show(2000, 'linear', function () {
                console.log('我显示完毕') 
            })

            // TODO 三：切换动画 toggle() - 元素本身是显示，那么就隐藏，本身是隐藏那么就显示
            $('.4').on('click',function(){
                $(this).toggle(1500)
            })

            // 四：元素下拉显示  slideDown() 
            // 接受三个参数  $('元素').slideDown('毫秒', '速度', '回调函数')
            $(".5").slideUp(2000).slideDown(2000)
            // 元素下拉隐藏  slideUp()
            $(".5").click(function(){
                 $(this).slideUp(2000);
            })  
            // 切换隐藏和显示 slideToggle()

            // TODO 五：渐隐渐显  和 透明度
            // 元素 渐隐
            $('.6').fadeOut(1000)
            // 元素 渐显
            $('.6').fadeIn(1000)
            // 渐隐渐显
            $('.6').fadeToggle(1000)  // 元素本身是显示，那么就隐藏，本身是隐藏那么就显示
            // 透明度 $('元素').fadeTo('毫秒',透明度)
            $('.7').fadeTo(1000,0.5)
            
            // TODO 六：动画 animate
            $('.8').animate({
                width: 200,
                height: 200,
                left: 800,
                bottom:300
            },2000)

    </script>
</body>
</html>
