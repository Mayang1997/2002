<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div></div>
    <input type="text">

    <script>
    // 一：jquery 样式操作

        // 1: 给元素添加 html
        $("div").html("<a href='#'>超链接</a>")
        // 获取 元素的内容 - 返回的是jquery列表中第一个元素的html内容
        console.log($("div").html())

        // 2：给元素添加文本 - 会覆盖元素原本的内容
        $("div").text("你好，五一")
        // 获取 元素的文本内容
        console.log($("div").text())

        // 3：给表单元素文本框添加内容
        $("input").val("加油！")
        // 获取 表单元素的文本内容
        console.log($("input").val())

        // 4：给元素添加样式
        $("div").css("width", 100)
        $("div").css("height", 100)
        $("div").css("backgroundColor", "red")
        // 设置一组样式
        $("div").css({
            border: "1px solid #000",
            color: "green"
        })
        // 获取样式
        console.log($("div").css("border"))

        // 5:给元素添加点击事件侦听
        $("div").on("click", clickHandler)
        // 点击事件
        function clickHandler(e) {
            this.style.backgroundColor = getBgColor()
            this.style.color = getBgColor()
        }
        function getBgColor() {
            var str = "#";
            for (var i = 0; i < 6; i++) {
                str += Math.floor(Math.random() * 16).toString(16);
            }
            return str
        }
        // 删除元素点击事件侦听
        // $("div").off("click",clickHandler)

    // 二：jQuery 属性增删改查操作
        // 方法二：增加属性  attr(属性名，属性值)  - 可以获取自定义属性
        // 方法一：增加属性  prop(属性名，属性值) 
        /* 
            注意：1：prop 这个方法只能添加元素自己本身就有的属性
            2：如果是添加的自定义属性，不会显示在标签上，但是可以使用
        */
        // 方法一：增添属性
        $("div").attr("ppd", "2020")
        // ：方法二 添加属性 
        $("div").prop("渣渣辉", "一刀999")  // 自定义属性
        $("div").prop("id", "box")   // 自身属性
        // 获取属性 
        console.log($('div').prop('id'),$('div').prop('渣渣辉'))

        //2： 删除属性 removeAttr('属性名')
        $("div").removeAttr("id")

    // 三：jquery 操作元素的 class
        // 1：给元素添加类名  addClass("类名")
        $("div").addClass("box1")

        // 2：判断某一个元素有没有某一个 class ，返回一个布尔值
        // 方法一：hasClass("类名")  仅判断是否有要判断的类名
        // 方法二：is("类名")
        console.log($("div").hasClass("box1"))  // true
        console.log($("div").is("box2"))  // false

        // 3: 删除元素的某一个类名 - removeClass("类名")
        $("div").removeClass("box1")

        // 4：切换类名 - toggleClass("类名")
        // 注意：如果元素本身有这个类名就移除，本身没有就添加
        $("div").toggleClass("box2")
    </script>
</body>

</html>
